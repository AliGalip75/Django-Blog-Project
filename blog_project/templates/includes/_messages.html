{% if messages %}
    <div class="container-fluid p-0 m-0">
        {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }} alert-dismissible fade show text-center mb-0" {% endif %}>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
